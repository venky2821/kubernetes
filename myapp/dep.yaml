apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  #namespace: chinnu-ns
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: venky2821/kubernetesimage:latest
          ports:
            - containerPort: 80
          imagePullPolicy: Always  
        - name: redis
          image: redis
          ports:
            - containerPort: 6378
---
kind: Service
apiVersion: v1
metadata:
  name: nginx-svc
  #namespace: chinnu-ns
  labels:
    app: nginx
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: nginx
  type: NodePort

